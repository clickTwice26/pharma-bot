# Nginx Configuration for MediTrack
# Save this file as: /etc/nginx/sites-available/meditrack
# Then create symlink: sudo ln -s /etc/nginx/sites-available/meditrack /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

upstream meditrack_backend {
    # Gunicorn server running on port 7878
    server 127.0.0.1:7878 fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or server IP
    server_name your-domain.com www.your-domain.com;
    
    # Increase client max body size for prescription uploads (16MB)
    client_max_body_size 16M;
    
    # Logging
    access_log /var/log/nginx/meditrack_access.log;
    error_log /var/log/nginx/meditrack_error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files
    location /static {
        alias /home/raju/dld_project_backend/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploaded prescription images
    location /uploads {
        alias /home/raju/dld_project_backend/app/static/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://meditrack_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running AI processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://meditrack_backend;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.db$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
