<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Login - PharmaBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: var(--bg-secondary);
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-logo {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }
        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="auth-header">
                <div class="auth-logo">PB</div>
                <h1 class="auth-title">PharmaBot</h1>
                <p class="auth-subtitle">Your Smart Medication Assistant</p>
            </div>

            <div class="auth-card">
                <h2 class="card-title text-center mb-2">Welcome Back</h2>
                <p class="text-center text-secondary mb-3">Please login to continue</p>

                <form method="POST" action="{{ url_for('main.login') }}">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" required 
                               placeholder="Enter your username" class="form-control" autofocus>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <span style="color: var(--text-secondary);">Don't have an account?</span>
                    <a href="{{ url_for('main.register') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600; margin-left: 0.25rem;">Register</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/mobile.js') }}"></script>
</body>
</html>
